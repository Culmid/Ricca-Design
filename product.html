<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product">
        <div class="product-picture">
            <img src="static/chair-5.jpg" alt="Picture">
        </div>
        <div class="product-description">
            <div class="title">
                <h2>CHAIR TO BUY FOR CHILDREN</h2>
            </div>
            <div class="body">
                <div class="prices">
                    <div class="top">
                        R 899.99
                    </div>
                    <div class="bottom">
                        R 545.99
                    </div>
                </div>
                <div class="buttons">
                    <div class="heart">
                        <img src="static/heart.png" alt="heart">
                    </div>
                    <div class="cart">
                        <img src="static/cart.png" alt="cart">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
